<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <article class="card">
      <div class="card__image">
        <img src="./assets/images/illustration-article.svg" alt="Blog Image" class="blog__image">
      </div>

      <div class="card__content">
        <h1 class="card__tag">Learning</h1>
        <time class="card__date" datetime="2023-12-21">Published 21 Dec 2023</time>
        <a class="card__title" href="#0">HTML & CSS foundations</a>
        <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="card__author">
        <img src="./assets/images/image-avatar.webp" alt="Author's avatar" class="card__author-avatar">
        <p class="card__author-name">Greg Hooper</p>
      </div>
    </article>
  </main>
  <footer>
      <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
     Coded by <a href="#">Sergei Nosov</a>.
      </div>
  </footer>
</body>
</html>
